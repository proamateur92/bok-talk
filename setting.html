<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
    <title>설정 페이지</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">
        <span>11:09</span>
      </div>
      <div class="status-bar__device">
        <div class="signal">
          <div class="signal__first"></div>
          <div class="signal__second"></div>
          <div class="signal__third"></div>
          <div class="signal__fourth"></div>
        </div>
        <i class="ri-wifi-fill ri-xl"></i>
        <i class="ri-battery-charge-fill ri-xl"></i>
      </div>
    </div>

    <header class="etc-header">
      <a href="javascript:history.back();">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </a>
      <a href="./setting.html" class="logo-header__link">
        <h2>설정</h2>
      </a>
      <a href="./find.html" class="footer-bar__link">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </header>

    <main class="setting-main">
      <section class="menu">
        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-bullhorn fa-2x"></i>
            <span>Notices</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-flask fa-2x"></i>
            <span>Kakao Lab</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-circle-info fa-2x"></i>
            <span>Version</span>
          </div>
          <span>Latest Version</span>
        </div>

        <div class="divide-line divide-line--full"></div>
      </section>

      <section class="menu">
        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-lock fa-2x"></i>
            <span>Privacy</span>
          </div>
        </div>
        <div class="divide-line divide-line--full"></div>
        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-bell fa-2x"></i>
            <span>Notifications</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-user fa-2x"></i>
            <span>Friends</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-comment fa-2x"></i>
            <span>Chats</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-sun fa-2x"></i>
            <span>Display</span>
          </div>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-palette fa-2x"></i>
            <span>Themes</span>
          </div>
          <span>Default Themes</span>
        </div>

        <div class="divide-line divide-line--full"></div>

        <div class="menu__row">
          <div class="menu__column">
            <i class="fa-solid fa-phone fa-2x"></i>
            <span>Call</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-bar">
      <a href="./friends.html" class="footer-bar__link">
        <i class="fa-solid fa-user fa-2x"></i>
      </a>
      <a href="./chats.html" class="footer-bar__link">
        <i class="fa-regular fa-comment fa-2x"></i>
        <span class="notification__number">1</span>
      </a>
      <a href="./find.html" class="footer-bar__link">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </a>
      <a href="./more.html" class="footer-bar__link">
        <i class="fa-solid fa-ellipsis fa-2x"></i>
        <div class="notification__dot"></div>
      </a>
    </footer>

    <div id="no-mobile">
      <img value="notice" src="./img/cover1.png" />
      <div class="no-mobile__text">
        <span> 화면의 크기가 너무 커요 </span>
        <br />
        <span> 웹 페이지 크기를 줄여주세요. </span>
      </div>
    </div>
  </body>
</html>
